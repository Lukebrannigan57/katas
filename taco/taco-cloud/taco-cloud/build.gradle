apply plugin: 'java'
apply plugin: 'maven'

group = 'practice'
version = '0.0.1-SNAPSHOT'

description = """taco-cloud"""

sourceCompatibility = 1.5
targetCompatibility = 1.5
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-thymeleaf', version:'2.1.9.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version:'2.1.9.RELEASE'
    runtime group: 'org.springframework.boot', name: 'spring-boot-devtools', version:'2.1.9.RELEASE'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version:'2.1.9.RELEASE'
}
